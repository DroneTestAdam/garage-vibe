<!DOCTYPE html>
<html>
<head>
    <title>Update Status</title>
</head>
<body>
    <button onclick="updateStatus('Actively being used, just stop by!')">Actively being used, just stop by!</button>
    <button onclick="updateStatus('Open - I’m just not in garage yet')">Open - I’m just not in garage yet</button>
    <button onclick="updateStatus('Closed - The Professor Only')">Closed - The Professor Only</button>

    <script>
        function updateStatus(status) {
            fetch('http://walker9867.pythonanywhere.com/update_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: status }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
