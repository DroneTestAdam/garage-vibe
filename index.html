<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What's The Garage Vibe Right Now?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { font-size: 2em; }
        p { font-size: 1.5em; }
    </style>
</head>
<body>
    <h1 id="status">Loading status...</h1>

    <script>
        fetch('https://raw.githubusercontent.com/your-username/your-username.github.io/main/status.txt')
        .then(response => response.text())
        .then(text => {
            document.getElementById('status').innerText = text;
        })
        .catch(error => {
            console.error('Error fetching status:', error);
        });
    </script>
</body>
</html>
